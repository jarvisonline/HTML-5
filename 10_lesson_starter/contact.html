<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="aman" , initial-scale="1.0" />
    <title>LCS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About LTS</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/10_lesson_starter/img/tacos_close_up_400x260.png"
          alt="LCS LOGO"
          title="LCS HOME PAGE"
          height="260"
          width="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </p>
            <p>
              <label for="email">E-Mail:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your E-mail"
                required
              />
            </p>
            <p>
              <label for="Message">Your Message:</label>
              <br />
              <textarea
                name="Message"
                id="Message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Sumbit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite <br />T Kansas City, M0 55555-555
        </address>
        <br /><br />
        Phone:<a href="tel:+555-555-5555">555-555-5555 </a>
      </section>
    </main>
    <br /><br />
    <a href="#">Back To Top</a>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
